<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" href="./temp.jpg" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Temperature Converter</h1>
        <div class="auth-container-2">
            <div class="child">
                <label htmlFor="temperatureInput">
                    <h4>Temperature</h4>
                    <input class="input-box" type="number" id="temperatureInput" placeholder="Enter temperature">
                </label>
            </div>
            <div class="child">
                <label htmlFor="unitSelect">
                    <h4>Type</h4>
                    <select class="input-type" id="unitSelect">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </label>
            </div>
            <button id="convertBtn" class="auth-btn">Convert</button>
            <div id="result"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
